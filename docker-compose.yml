version: '3.8'

services:
  classroom-tracker:
    build: .
    ports:
      - "3000:80"
    container_name: classroom-participation-tracker
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      # Optional: mount config files
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - classroom-network

networks:
  classroom-network:
    driver: bridge

